<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 584px;
            padding: 0 20px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 90px;
            font-weight: 400;
            letter-spacing: -2px;
        }

        .logo-g { color: #4285F4; }
        .logo-o1 { color: #EA4335; }
        .logo-o2 { color: #FBBC04; }
        .logo-g2 { color: #4285F4; }
        .logo-l { color: #34A853; }
        .logo-e { color: #EA4335; }

        .search-wrapper {
            width: 100%;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 15px;
            transition: box-shadow 0.2s ease;
        }

        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-box.focused {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 13px;
            opacity: 0.6;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #202124;
            background: transparent;
        }

        .mic-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            cursor: pointer;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        .btn:focus {
            outline: none;
            border: 1px solid #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">
                <span class="logo-g">G</span><span class="logo-o1">o</span><span class="logo-o2">o</span><span class="logo-g2">g</span><span class="logo-l">l</span><span class="logo-e">e</span>
            </span>
        </div>

        <div class="search-wrapper">
            <div class="search-box" id="searchBox">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" id="searchInput" autocomplete="off" role="combobox" aria-expanded="false">
                <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"/>
                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"/>
                    <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"/>
                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"/>
                </svg>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" id="searchBtn">Buscar con Google</button>
            <button class="btn" id="luckyBtn">Me siento con suerte</button>
        </div>
    </div>

    <script>
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const luckyBtn = document.getElementById('luckyBtn');

        // Agregar/quitar clase focused para la sombra
        searchInput.addEventListener('focus', () => {
            searchBox.classList.add('focused');
        });

        searchInput.addEventListener('blur', () => {
            searchBox.classList.remove('focused');
        });

        // Función para realizar la búsqueda
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Búsqueda al presionar Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Búsqueda al hacer click en el botón
        searchBtn.addEventListener('click', performSearch);

        // Me siento con suerte
        luckyBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
            } else {
                window.location.href = 'https://www.google.com/doodles';
            }
        });
    </script>
</body>
</html>
